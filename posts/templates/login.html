{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Book: Sign In</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/index.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="card login-card">
        <div class="card-body">
          <p class="card-text login-sub-header">Welcome Back</p>
          <h4 class="card-title login-header">
            Sign with your email and password to continue
          </h4>
          <form action="" class="login-form-container">
            <div class="login-input-group">
              <label for="email" class="login-form-label">Email:</label
              ><input
                type="email"
                class="login-form-input"
                placeholder="johndoe@example.com"
              />
            </div>
            <div class="login-input-group">
              <label for="password" class="login-form-label">Password</label
              ><input
                type="password"
                class="login-form-input"
                placeholder="asw12XC0*7&"
              />
            </div>

            <p class="auth-link">
              Don't have an account?
              <span><a href="{%url 'posts:Sign Up'%}">Click here</a></span> to
              sign up.
            </p>

            <button class="login-form-button" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
